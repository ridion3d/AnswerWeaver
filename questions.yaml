title: "Personal Values Document"
introduction: |
  **Welcome to the creation of your personal values document.**
  Please answer the following questions carefully to document your values and preferences.

intro_text: |
  **Personal Values and Preferences of [first_name] [last_name]**
  
  This document serves to record my personal values and preferences in the event that I am no longer able to make decisions independently. Please read the following instructions carefully and respect my wishes to ensure that my will is honored.

groups:
  - group_name: "General Preferences"
    show_group_name: true
    questions:
      - id: q1
        question: "What are your general preferences?"
        type: multiple_choice
        pre_text: "This is an optional introductory text before the options."
        post_text: "This is an optional concluding text after the selected option."
        options:
          - id: option1
            label: "Option 1"
            text_block: "I prefer option 1."
            default: true
          - id: option2
            label: "Option 2"
            text_block: "I prefer option 2."
          - id: option3
            label: "Option 3"
            text_block: "I prefer option 3."

  - group_name: "Personal Values"
    show_group_name: true
    questions:
      - id: q2
        question: "What values are important to you?"
        type: checkbox
        options:
          - id: value1
            label: "Value 1"
            text_block: "Value 1 is important to me."
          - id: value2
            label: "Value 2"
            text_block: "Value 2 is important to me."
            default: true
          - id: value3
            label: "Value 3"
            text_block: "Value 3 is important to me."

  - group_name: "Personal Information"
    show_group_name: true
    questions:
      - id: first_name
        question: "What is your first name?"
        type: text
        multiline: false
        text_block: "My first name is [USER_INPUT]."
        placeholder: "Enter your first name"

      - id: last_name
        question: "What is your last name?"
        type: text
        multiline: false
        text_block: "My last name is [USER_INPUT]."
        placeholder: "Enter your last name"
        
  - group_name: "Additional Comments"
    show_group_name: false
    questions:
      - id: q3
        question: "Please provide any additional comments or information:"
        type: text
        multiline: true
        pre_text: "Feel free to add any additional comments below:"
        post_text: "Thank you for providing your comments."
        text_block: "Additional comments: [USER_INPUT]"
        placeholder: "Enter your comments here"
        conditions:
          - id: q2
            value: value1
        
outro_text: |
  **Confirmation of Values and Preferences**
  
  I, [first_name] [last_name], declare that I have created this document in full possession of my mental faculties and without external pressure. I ask that my wishes and instructions recorded in this document be respected and implemented in the event of decision-making.

  **Location:** [Location]
  
  **Date:** [Date]
  
  **Signature:** ______________________
