<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div id="url-container" class="row mb-3 align-items-end" style="display: none;">
            <div class="col-md-6">
                <input type="text" id="url-input" class="form-control"
                    placeholder="URL to YAML file or GitHub Repository">
            </div>
            <div class="col-md-2">
                <button id="load-url" class="btn btn-primary">Load</button>
            </div>
            <div class="col-md-4" id="dropdown-container" style="display: none;">
                <select id="yaml-files" class="form-control"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="main-title"></h1>
                <div id="introduction" class="mb-4"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 id="questionnaire-title">Questionnaire</h2>
                <form id="questionnaire"></form>
            </div>
            <div class="col-md-6">
                <h2 id="generated-text-title">Generated Text</h2>
                <textarea id="result" class="border p-3"></textarea>
                <button id="copy-button" class="btn btn-secondary mt-3">Copy to Clipboard</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Links</h3>
                <ul>
                    <li><a href="#link1">Link 1</a></li>
                    <li><a href="#link2">Link 2</a></li>
                    <li><a href="#link3">Link 3</a></li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <h3>Impressum</h3>
                <p>Hier finden Sie das Impressum der Website...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
