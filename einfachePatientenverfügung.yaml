friendly_name: "Einfache Patientenverfügung"
title: "Einfache Patientenverfügung"
introduction: |
  **Einfache Patientenverfügung von [first_name] [last_name]**

  Diese einfache Patientenverfügung legt meine grundlegenden Wünsche bezüglich medizinischer Behandlungen fest, falls ich nicht mehr in der Lage sein sollte, selbst Entscheidungen zu treffen.

intro_text: |
  **Einfache Patientenverfügung**

  Ich, [first_name] [last_name], geboren am [birth_date], erkläre hiermit meinen Willen bezüglich grundlegender medizinischer Behandlungen.

groups:
  - group_name: "Persönliche Informationen"
    show_group_name: true
    questions:
      - id: first_name
        question: "Vorname:"
        type: text
        multiline: false
        text_block: "**Vorname:** [USER_INPUT]"
        placeholder: "Max"

      - id: last_name
        question: "Nachname:"
        type: text
        multiline: false
        text_block: "**Nachname:** [USER_INPUT]"
        placeholder: "Mustermann"

      - id: birth_date
        question: "Geburtsdatum:"
        type: text
        multiline: false
        text_block: "**Geburtsdatum:** [USER_INPUT]"
        placeholder: "01.01.1970"

  - group_name: "Grundlegende Behandlungswünsche"
    show_group_name: true
    questions:
      - id: lebenserhaltende_massnahmen
        question: "Wünschen Sie lebensverlängernde Maßnahmen?"
        type: multiple_choice
        options:
          - id: option1
            label: "Ja"
            text_block: "Ich möchte lebensverlängernde Maßnahmen."
          - id: option2
            label: "Nein"
            text_block: "Ich möchte keine lebensverlängernden Maßnahmen."
        none_option: "Keine Angabe"

      - id: schmerzbehandlung
        question: "Soll eine Schmerzbehandlung durchgeführt werden?"
        type: multiple_choice
        options:
          - id: option1
            label: "Ja"
            text_block: "Ich möchte, dass eine Schmerzbehandlung durchgeführt wird."
          - id: option2
            label: "Nein"
            text_block: "Ich möchte keine Schmerzbehandlung."
        none_option: "Keine Angabe"

outro_text: |
  **Bestätigung**

  Hiermit bestätige ich, [first_name] [last_name], dass ich diese einfache Patientenverfügung im Vollbesitz meiner geistigen Kräfte und aus freiem Willen erstellt habe.

  **Datum:** [current_date]
  
  **Unterschrift:** ______________________
