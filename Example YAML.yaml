title: "Advance Healthcare Directive"
global_date_format: "dd.mm.yyyy"
introduction: |
  This questionnaire is designed to gather your preferences and values regarding healthcare decisions. Please provide your information and preferences in the fields below. Your responses will be used to create an Advance Healthcare Directive, which will guide your loved ones and healthcare providers in making decisions on your behalf if you are unable to do so yourself. 

  Complete each section carefully and ensure that your answers reflect your true wishes. If you have any questions or need assistance, please consult with your healthcare provider or a legal professional.
intro_text: |
  # Advance Healthcare Directive
  The following document serves as my Advance Healthcare Directive. It expresses my values, beliefs, and preferences regarding medical treatment in situations where I am unable to communicate my wishes. My full name is [first_name] [last_name], I was born on [birth_date] in [birth_place], and I reside at [residence_place].
outro_text: |
  # Declaration of Advance Healthcare Directive

  I, [first_name] [last_name], declare that I am of sound mind and that this document reflects my wishes regarding my healthcare preferences. This Advance Healthcare Directive is made after careful consideration and reflects my decisions about the treatments I want or do not want in the event that I am unable to communicate my wishes directly.

  I understand the implications of my choices and have discussed them with my loved ones and healthcare providers. I trust that my healthcare team will honor my decisions as outlined in this document.

  Signed in [residence_place] on [current_date].

  <br>
  ┌────────────┬───┬───┬───────┬──────────────────┐ 
  <br>

  ├────────────┼─┴─┴─┴─┴─┴─┴─┴─┼──────────────────┤ 
   Location,    Date,           Signature


section_titles:
  questionnaire: "Advance Healthcare Questionnaire"
  generated_text: "My Advance Healthcare Directive"

groups:
  - group_name: "Personal Information"
    questions:
      - id: "first_name"
        type: "text"
        question: "What is your first name?"
        placeholder: "John"
        text_block: "First Name: **[first_name]**"
      - id: "last_name"
        type: "text"
        question: "What is your last name?"
        placeholder: "Doe"
        text_block: "Last Name: **[last_name]**"
      - id: "birth_date"
        type: "date"
        question: "What is your birth date?"
        date_format: "mm:dd:yyyy"
        text_block: "Birth Date: **[birth_date]**"
      - id: "birth_place"
        type: "text"
        question: "Where were you born?"
        placeholder: "City, Country"
        text_block: "Birth Place: **[birth_place]**"
      - id: "is_residence_birth_place"
        type: "radio"
        question: "Is your place of residence the same as your place of birth?"
        options:
          - id: "residence_yes"
            label: "Yes"
            value: "yes"
            text_block: "Residence Place: **[birth_place]**"
            default: true
          - id: "residence_no"
            label: "No"
            value: "no"
            text_block: "Residence Place: **[residence_place]**"
      - id: "residence_place"
        type: "text"
        question: "Where do you currently live?"
        default_from: "birth_place"
        conditions:
          - id: "is_residence_birth_place"
            value: "residence_no"

  - group_name: "Healthcare Preferences"
    questions:
      - id: "life_support"
        type: "radio"
        question: "Do you wish to receive life-support treatment if you are in a terminal condition?"
        pre_text: "In the event that I am in a terminal condition, "
        post_text: " This decision reflects my personal values and wishes."
        options:
          - id: "life_support_yes"
            label: "Yes"
            value: "yes"
            text_block: "I wish to receive life-support treatment."
          - id: "life_support_no"
            label: "No"
            value: "no"
            text_block: "I do not wish to receive life-support treatment."
        none_option: "No preference"
      - id: "pain_management"
        type: "radio"
        question: "Do you wish to receive pain management even if it may hasten your death?"
        options:
          - id: "pain_management_yes"
            label: "Yes"
            value: "yes"
            text_block: "I wish to receive pain management even if it may hasten my death."
          - id: "pain_management_no"
            label: "No"
            value: "no"
            text_block: "I do not wish to receive pain management if it may hasten my death."
        none_option: "No preference"
        default: "pain_management_yes"
      - id: "organ_donor"
        type: "radio"
        question: "Are you willing to be an organ donor?"
        options:
          - id: "organ_donor_yes"
            label: "Yes"
            value: "yes"
            text_block: "I am willing to be an organ donor."
          - id: "organ_donor_no"
            label: "No"
            value: "no"
            text_block: "I am not willing to be an organ donor."
        none_option: "No preference"
      - id: "organ_donor_details"
        type: "text"
        question: "Please specify any details regarding your organ donation preferences."
        multiline: true
        conditions:
          - id: "organ_donor"
            value: "organ_donor_yes"
        text_block: "Organ Donation Details: [USER_INPUT]"

  - group_name: "Religious Preferences"
    questions:
      - id: "religious_affiliation"
        type: "text"
        question: "What is your religious affiliation, if any?"
        placeholder: "e.g., Christianity, Islam, None"
        text_block: "Religious Affiliation: **[religious_affiliation]**"
      - id: "religious_ceremonies"
        type: "radio"
        question: "Do you wish to have any religious ceremonies or rites performed?"
        options:
          - id: "religious_ceremonies_yes"
            label: "Yes"
            value: "yes"
            text_block: "I wish to have religious ceremonies or rites performed."
          - id: "religious_ceremonies_no"
            label: "No"
            value: "no"
            text_block: "I do not wish to have religious ceremonies or rites performed."
        none_option: "No preference"
